<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width" / >
        <title>RealTubeTV</title>
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/styles.css" rel="stylesheet" type="text/css" />
        <link href="css/farbtastic.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.easing.1.3.js" ></script>
        <script type="text/javascript" src="js/velocity.min.js" ></script>
        <script type="text/javascript" src="js/tracking-min.js"></script>
        <script type="text/javascript" src="js/mouth-min.js"></script>
        <script type="text/javascript" src="js/face-min.js"></script>
        <!-- <script type="text/javascript" src="js/stats-min.js"></script> -->
        <script type="text/javascript" src="js/Canvas.js"></script>

    </head>
    <body>
      <section class="feature">
        <a href="index.html" class="restartButton"></a>
        <div class="nowPlaying">
          <h2><a href="https://www.youtube.com/watch?v=6JMCgVFYAqQ">Now Playing: Katerine - Moustache (2011)</a></h2>
        </div>
          <div class="intro screen">
              <div class="intro_title_bg">
                  <div class="intro_title_box">
                      <div class="title_container">
                          <div class="mask"><p>Real </p></div>
                          <div class="mask"><p>TUBE </p></div>
                          <div class="mask"><p>TV </p></div>
                      </div>
                      <div onmousedown="return false" class="start_button"><a href="#">Let's Watch</a></div>
                  </div>
              </div>
          </div>
          <div class="screen one blur">
              <div class="light_switch"></div>
              <div onmousedown="return false" class="tv_img_container">
                      <div onmousedown="return false" class="tv_screen mask">
                          <div class="facebox"></div>
                          <iframe class="youtubeVid" src="https://www.youtube.com/embed/i_XV7YCRzKo?controls=0&showinfo=0&autoplay=1&autohide=1&modestbranding=1&loop=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                          <video id="video" preload autoplay loop muted class="webcam"></video>
                          <script type="text/javascript" src="js/getWebcam.js"></script>
                          <!-- <video id="video" class="webcam" preload autoplay loop muted></video> -->
                          <canvas id="canvas" class=""></canvas>
                      </div>
                  <div class="ctrls">
                      <div class="knob channel mask">
                        <div class="tuner chnl"><div class="ptr cl"></div></div></div>
                      <div class="knob volume mask"><div class="tuner vol"><div class="ptr vl"></div></div>
                  </div>
              </div>
              <div class="table"></div>
          </div>
          <!-- <div class="screen two"></div> -->
          <!-- <div class="cPickerContainer">
            <form><input type="text" id="color" name="color" value="#c544b3" /></form>
            <div id="colorpicker"></div>
          </div> -->
       </section>
       <div id="preload-image"></div>
        <script type="text/javascript" src="js/custom_behaviors.js"></script>
    </body>
</html>
